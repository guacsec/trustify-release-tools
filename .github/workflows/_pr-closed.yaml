name: PR Closed

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  cherry_pick_job:
    permissions:
      pull-requests: write
      contents: write
      actions: write
    if: github.event.pull_request.merged == true
    secrets: inherit
    uses: ./.github/workflows/cherry-pick.yaml
